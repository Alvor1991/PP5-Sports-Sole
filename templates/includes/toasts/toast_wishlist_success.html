<div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="toast-header bg-success text-white">
        <strong class="mr-auto">Success</strong>
        <small>Just now</small>
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
        <a href="{% url 'view_wishlist' %}" class="btn btn-primary btn-block mt-2">
            <span class="text-uppercase">View Wishlist</span>
            <span class="icon">
                <i class="fas fa-heart"></i>
            </span>
        </a>
    </div>
</div>
